<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" rx="8" fill="#FFFFFF"/>
  
  <!-- Main logo icon - geometric design with orange and blue -->
  <g transform="translate(8, 8)">
    <!-- Orange diamond/square rotated -->
    <rect x="4" y="4" width="8" height="8" rx="1" fill="#FFF3E6" transform="rotate(45 8 8)"/>
    
    <!-- Blue geometric elements -->
    <rect x="12" y="6" width="6" height="2" fill="#2E86AB"/>
    <rect x="12" y="10" width="6" height="2" fill="#2E86AB"/>
    <rect x="12" y="14" width="6" height="2" fill="#2E86AB"/>
    
    <!-- Additional blue accent -->
    <rect x="20" y="8" width="4" height="8" rx="2" fill="#2E86AB"/>
  </g>
  
  <!-- Text -->
  <text x="32" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E86AB">National Finance</text>
  <text x="32" y="28" font-family="Arial, sans-serif" font-size="8" fill="#FFF3E6">Ltd</text>
</svg>