<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#1e3a8a"/>
  <text x="200" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DEPOSIT TAX CERTIFICATE</text>
  
  <!-- Logo/Icon Area -->
  <circle cx="80" cy="120" r="25" fill="#3b82f6" stroke="#1e40af" stroke-width="2"/>
  <text x="80" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">$</text>
  
  <!-- Certificate Content -->
  <text x="120" y="100" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">National Finance Limited</text>
  <text x="120" y="120" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Deposit Account Tax Certificate</text>
  <text x="120" y="140" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Tax Year: 2024</text>
  
  <!-- Deposit Details -->
  <rect x="30" y="160" width="340" height="80" fill="white" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <text x="50" y="180" fill="#374151" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Account Details:</text>
  <text x="50" y="200" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Account Type: Fixed Deposit</text>
  <text x="50" y="215" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Interest Earned: BDT 25,000</text>
  <text x="50" y="230" fill="#6b7280" font-family="Arial, sans-serif" font-size="11">Tax Deducted: BDT 2,500</text>
  
  <!-- Footer -->
  <text x="200" y="270" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">This is an official tax certificate for deposit accounts</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="120" r="15" fill="#10b981" opacity="0.2"/>
  <circle cx="360" cy="110" r="10" fill="#059669" opacity="0.3"/>
  <circle cx="340" cy="105" r="8" fill="#047857" opacity="0.4"/>
</svg>